name: Continuous Integration

on:
  push:
    # Do not run if the only changes are markdown files
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ "main" ]
    # Do not run if the only changes are markdown files
    paths-ignore:
      - '**.md'

jobs:
  # Codacy Implementation
  codacy-analysis-cli:
    name: Codacy Analysis CLI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Codacy Analysis CLI
        uses: codacy/codacy-analysis-cli-action@master
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}

  # Run fuzzing from 4.a.
  fuzzing:
    name: Automated Fuzzing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        # mining.py and report.py require these libraries
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy GitPython

      - name: Run Fuzzing Script
        # If this script fails (exit code 1), the pipeline stops here.
        run: python fuzz.py
      
      - name: Upload Fuzzing Artifacts
        if: always() # Run this even if fuzz.py fails
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-results
          path: . # Uploads current directory, or change to specific file path
          retention-days: 5

  # Run Forensics Logging from 4.b.
  forensics:
    name: Forensics Logging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy GitPython

      - name: Run Forensics Script
        # Runs the standalone script that triggers logging in git.repo.miner.py
        run: python run_forensics.py

      - name: Display Forensics Logs
        # This step finds any .log files generated by the script (e.g., forensics.log)
        # and prints them to the console so they are visible in the Github Action logs.
        if: always()
        run: |
          if ls *.log 1> /dev/null 2>&1; then
            for file in *.log; do
              echo "----------------------------------------------------------------"
              echo "Displaying content of $file"
              echo "----------------------------------------------------------------"
              cat "$file"
              echo -e "\n"
            done
          else
            echo "No log files found."
          fi

      - name: Upload Forensics Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: forensics-logs
          path: '*.log'
          retention-days: 5