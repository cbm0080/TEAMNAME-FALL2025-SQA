name: Continuous Integration

on:
  push:
    # Do not run if the only changes are markdown files
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ "main" ]
    # Do not run if the only changes are markdown files
    paths-ignore:
      - '**.md'

jobs:
  # Codacy Implementation
  codacy-analysis-cli:
    name: Codacy Analysis CLI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Codacy Analysis CLI
        uses: codacy/codacy-analysis-cli-action@master
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}

  # Run fuzzing from 4.a.
  fuzzing:
    name: Automated Fuzzing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        # mining.py and report.py require these libraries
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy GitPython

      - name: Run Fuzzing Script
        # If this script fails (exit code 1), the pipeline stops here.
        run: python fuzz.py
      
      - name: Upload Fuzzing Artifacts
        if: always() # Run this even if fuzz.py fails
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-results
          path: . # Uploads current directory, or change to specific file path
          retention-days: 5

  # Run Forensics Logging from 4.b.
  forensics:
    name: Forensics Logging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy GitPython

      - name: Run Forensics Script
        # Creates and runs a driver script to invoke methods in git.repo.miner.py 
        # which trigger the logging configuration and output to forensics.log.
        run: |
          cat <<EOF > run_forensics.py
          import sys
          import os
          import importlib.util

          # Define path to the miner script
          miner_path = os.path.join('MLForensics-farzana', 'mining', 'git.repo.miner.py')

          if os.path.exists(miner_path):
              # Load module dynamically to handle dots in filename
              spec = importlib.util.spec_from_file_location("git_repo_miner", miner_path)
              miner = importlib.util.module_from_spec(spec)
              sys.modules["git_repo_miner"] = miner
              spec.loader.exec_module(miner)
              
              print("Invoking miner functions to generate logs...")
              # Call functions that have logging enabled
              try:
                  miner.getPythonCount('.')
                  miner.getMLLibraryUsage('.')
              except Exception as e:
                  print(f"Error running miner functions: {e}")
          else:
              print(f"Error: {miner_path} not found.")
          EOF

          python run_forensics.py

      - name: Display Forensics Logs
        # This will cat any .log file generated, making it adaptable if other files add logging.
        if: always()
        run: |
          if ls *.log 1> /dev/null 2>&1; then
            for file in *.log; do
              echo "----------------------------------------------------------------"
              echo "Displaying content of $file"
              echo "----------------------------------------------------------------"
              cat "$file"
              echo -e "\n"
            done
          else
            echo "No log files found."
          fi

      - name: Upload Forensics Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: forensics-logs
          path: '*.log'
          retention-days: 5